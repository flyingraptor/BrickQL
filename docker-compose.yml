services:
  postgres:
    image: postgres:16-alpine
    container_name: brickql_postgres
    environment:
      POSTGRES_DB: brickql
      POSTGRES_USER: brickql
      POSTGRES_PASSWORD: brickql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brickql -d brickql"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - brickql_pgdata:/var/lib/postgresql/data

volumes:
  brickql_pgdata:
