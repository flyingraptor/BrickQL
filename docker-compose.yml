services:
  postgres:
    image: postgres:16-alpine
    container_name: brinkql_postgres
    environment:
      POSTGRES_DB: brinkql
      POSTGRES_USER: brinkql
      POSTGRES_PASSWORD: brinkql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brinkql -d brinkql"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - brinkql_pgdata:/var/lib/postgresql/data

volumes:
  brinkql_pgdata:
