services:
  postgres:
    image: postgres:16-alpine
    container_name: bricksql_postgres
    environment:
      POSTGRES_DB: bricksql
      POSTGRES_USER: bricksql
      POSTGRES_PASSWORD: bricksql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bricksql -d bricksql"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - bricksql_pgdata:/var/lib/postgresql/data

volumes:
  bricksql_pgdata:
