services:
  postgres:
    image: postgres:16-alpine
    container_name: brickql_postgres
    environment:
      POSTGRES_DB: brickql
      POSTGRES_USER: brickql
      POSTGRES_PASSWORD: brickql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brickql -d brickql"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - brickql_pgdata:/var/lib/postgresql/data

  mysql:
    image: mysql:8.4
    container_name: brickql_mysql
    environment:
      MYSQL_DATABASE: brickql
      MYSQL_USER: brickql
      MYSQL_PASSWORD: brickql
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "brickql", "-pbrickql", "--silent"]
      interval: 5s
      timeout: 5s
      retries: 12
    volumes:
      - brickql_mydata:/var/lib/mysql

volumes:
  brickql_pgdata:
  brickql_mydata:
